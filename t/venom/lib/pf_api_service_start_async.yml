executor: pf_api_service_start_async
input:
  service: ""
  time_to_sleep: 0
  i_retry: 40
  i_delay: 20
steps:
- type: pf_api_service_action
  service: "{{.input.service}}"
  action: "restart"
  method: POST
  time_to_sleep: "{{.input.time_to_sleep}}"
  status_code: 202
  body: >-
    {
      "async": "true"
    }
  info:
  - "{{.result.pf_api_service_action_json}}"
  - "{{.result.pf_api_service_action_json.task_id}}"
  vars:
    task_id:
      from: result.pf_api_service_action_json.task_id

# It is used in the configruator with the service "pf", so no status test
- type: pf_api_poll
  url_suffix: "pfqueue/task/{{.pf_api_service_action.task_id}}/status/poll"
  retry: "{{.input.i_retry}}"
  delay: "{{.input.i_delay}}"
  assertions:
    - result.pf_api_poll_json.message ShouldEqual Completed
    - result.pf_api_poll_json.progress ShouldEqual 100
